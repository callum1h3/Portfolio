<html lang="en">
  <head>
    <script src="./libs/jquery.js"></script>
		<style>
      @font-face { font-family: FiraCode-Bold; src: url('./fonts/FiraCode-Bold.ttf'); } 
      @font-face { font-family: FiraCode-Medium; src: url('./fonts/FiraCode-Medium.ttf'); } 
      @font-face { font-family: Threat; src: url('./fonts/Threat.otf'); } 
      @font-face { font-family: TheNextFont; src: url('./fonts/TheNextFont.ttf'); } 

			body { 
        background-color: transparent;
        margin: 0; 
        
      }
        
      .blob {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background: rgb(19, 19, 19);
        z-index: 10;
        opacity: 1;
        pointer-events: none; 
        
      }

      #myProgress {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        width: 30%;
        background-color: rgb(78, 78, 78);
        pointer-events: none; 
      }

      #myBar {
        width: 1%;
        height: 5px;
        background-color: rgb(255, 255, 255);
        pointer-events: none; 
      }

      .header {
        overflow: auto ;
        backdrop-filter: blur(8px);
        background-color: #1c1c1ccd;
        font-family: FiraCode-Medium;
      }

      .header a {
        float: left;
        color: rgb(255, 255, 255);
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px; 
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
        color: rgb(255, 255, 255);
      }

      .header-right {
        float: right;
      }

      .iFrameName {
        overflow: auto ; 
        position: fixed;
        width: 100%;
        height: 100%;
        left: 0;
        box-sizing: border-box;
        left: 0;
        top: 0;
        border:none;
        pointer-events: none; 
        background-color: rgba(0, 0, 0, 0);
        
      }

      .headerbtn {
        text-align: right;
        padding: 12px;
        background-color:rgba(0, 0, 0, 0);
        color: rgb(255, 255, 255);
        border:0px;
        transition-duration: 0.4s;
        position: relative;
        font-family: FiraCode-Medium;
        font-size: 18px;
        cursor:pointer;
      }
      .headerbtn:active {
        transform: scale(0.8) translate(0, 0);
      }
      

      .headerbtn::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #ffffff;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }

      .headerbtn:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      #gameCanvas {
        position: relative;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

		</style>
    <meta charset="utf-8" />
    <title>Callum Macmillan</title>
    <script src="three.module.js" type="module"></script>
    <script src="webgl.js" type="module"></script>
  </head>

  
  
  <body>
    <div id='overlay'>
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
    </div>

    
    <div id='gameCanvas'></div>

    

    <div class="blob">
      
      <iframe class="iFrameName" src="" marginheight=0 marginwidth=0 allowtransparency="true" frameBorder="0" scrolling="no"></iframe>

      <div class="header">
        <a class="logo">Callum Macmillan - Games Programmer</a>

        <div class="header-right">
          <button class="headerbtn">About</button>
          <button id="btnProjects" class="headerbtn">Projects</button>
          <button id="btnHobbies" class="headerbtn">Hobbies</button>
        </div>
      </div>
    </div>

    
  </body>
</html>
