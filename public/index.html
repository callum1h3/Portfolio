<html lang="en">
  <head>
		<style>
      @font-face { font-family: FiraCode-Bold; src: url('./fonts/FiraCode-Bold.ttf'); } 
      @font-face { font-family: FiraCode-Medium; src: url('./fonts/FiraCode-Medium.ttf'); } 
      @font-face { font-family: Threat; src: url('./fonts/Threat.otf'); } 
      @font-face { font-family: TheNextFont; src: url('./fonts/TheNextFont.ttf'); } 

			body { margin: 0; }
        
      .blob {
          position: absolute;
          width: 100%;
          height: 100%;
      }

      .header {
        overflow: hidden;
        background-color: #8e8e8e17;
        padding: 10px 10px;
        font-family: FiraCode-Bold;
      }

      .header a {
        float: left;
        color: rgb(255, 255, 255);
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px; 
        line-height: 25px;
        border-radius: 4px;
      }

      .header a.logo {
        font-size: 25px;
        font-weight: bold;
        color: rgb(255, 255, 255);
      }

      .header-right {
        float: right;
      }

      .headerbtn {
        text-align: center;
        padding: 12px;
        background-color:rgba(0, 0, 0, 0);
        color: rgb(255, 255, 255);
        border:0px;
        transition-duration: 0.4s;
        position: relative;
        font-family: FiraCode-Medium;
        font-size: 18px;
      }

      .headerbtn::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #ffffff;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
      }

      .headerbtn:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

		</style>
    <meta charset="utf-8" />
    <title>Callum Macmillan</title>
    <script src="three.module.js" type="module"></script>
    <script src="webgl.js" type="module"></script>
  </head>

  <body>
    <div class="blob">

      <div class="header">
        <a class="logo">Callum Macmillan - Games Programmer</a>

        <div class="header-right">
          <button class="headerbtn">About</button>
          <button class="headerbtn">Projects</button>
          <button class="headerbtn">Contact</button>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
